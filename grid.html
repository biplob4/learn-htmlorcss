<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .grid-content{
        display: grid;
        grid-template-columns:repeat(4,1fr)2fr ;
        grid-gap: 30px 10px;
    }
    .grid-call{
        border:3px solid red;
        font-size: 2em;
    }
</style>
</head>
<body>
    <div class="grid-content">
        <div class="grid-call">grid  item_1</div>
        <div class="grid-call">grid  item_2</div>
        <div class="grid-call">grid  item_3</div>
        <div class="grid-call">grid  item_4</div>
        <div class="grid-call">grid  item_5</div>
        <div class="grid-call">grid  item_6</div>
        <div class="grid-call">grid  item_7</div>
        <div class="grid-call">grid  item_8</div>
    </div>
    
</body>
</html>
